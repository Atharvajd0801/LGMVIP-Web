<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">Student Registration</div>
        <form action="Form">
            <div class="details">
                <span>Name</span>
                <input type="text" placeholder="Enter your name" id="exampleInputName">
            </div>
            <div class="details">
                <span>Contact Number</span>
                <input type="text" placeholder="Enter your contact number" id="exampleInputcontact">
            </div>
            <div class="details">
                <span>Username</span>
                <input type="text" placeholder="Enter your username" id="exampleInputUsername">
            </div>
            <div class="details">
                <span>Password</span>
                <input type="password" placeholder="Enter the password" id="exampleInputPassword">
            </div>
            <div>
                <button type="submit" onclick="publishToTable()" class="button">Submit</button>
            </div>
        </form>
    </div>

    <div class="" id="tables">
        <table class="tbll" id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Username</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
